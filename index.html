<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>password Generator</title>
</head>
<body>

  <div id="boxWrap">
    <div class="wrap">
      <h1>Password Generator</h1>
      <div class="pwScreen">
        <p class="password"></p>
      </div>

      <div class="countIptWrap">
        <label for="count">Count</label>
        <input type="number" id="count" class="countIpt" min="1" max="20" maxlength="2" autocomplete="off"
        placeholder="1 to 20">
      </div>


      <div class="btnWrap"></div>

      <button class="genBtn" disabled>
        Generate
      </button>
    </div>

    <div class="wrap">
      <ul class="pwList">

      </ul>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
